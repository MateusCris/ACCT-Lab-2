<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
    <div class="calculadora">
        <table>
            <div id="painel" ></div>
                <tr>
                    <td><button class="item operador" onclick="limpar()">AC</button></td>
                    <td><button class="item operador" onclick="apagarUltima()">C</button></td>
                    <td><button class="item operador" ></button></td>
                    <td><button class="item operador" onclick="inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="item" onclick="inserir('7')">7</button></td>
                    <td><button class="item" onclick="inserir('8')">8</button></td>
                    <td><button class="item" onclick="inserir('9')">9</button></td>
                    <td><button class="item operador" onclick="inserir('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="item" onclick="inserir('4')">4</button></td>
                    <td><button class="item" onclick="inserir('5')">5</button></td>
                    <td><button class="item" onclick="inserir('6')">6</button></td>
                    <td><button class="item operador" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="item" onclick="inserir('1')">1</button></td>
                    <td><button class="item" onclick="inserir('2')">2</button></td>
                    <td><button class="item" onclick="inserir('3')">3</button></td>
                    <td><button class="item operador" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="item"></button></td>
                    <td><button class="item" onclick="inserir('0')">0</button></td>
                    <td><button class="item" onclick="inserir('.')">.</button></td>
                    <td><button class="item igual" onclick="calculo()">=</button></td>
                </tr>
        </table>
    </div>

    
</body>
</html>
